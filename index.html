<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .question {
            margin: 15px 0;
        }
        input[type="text"], textarea {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff5555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4444;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Paste Quiz JSON Below</h2>
        <textarea id="quiz-json" rows="6" placeholder='{"quizname": "Sample Quiz", "questions": [...]}'></textarea>
        <button onclick="generateQuiz()">Generate Quiz</button>
    </div>
    <div class="quiz-container" id="quiz-section" style="display:none;">
        <h2 id="quiz-title"></h2>
        <div id="quiz-content"></div>
        <button onclick="submitQuiz()">Submit</button>
        <div id="quiz-results" class="result"></div>
    </div>
    
    <script>
        let quizData = {};

        function generateQuiz() {
            try {
                let jsonText = document.getElementById("quiz-json").value;
                quizData = JSON.parse(jsonText);
                
                // Encode JSON into URL hash
                window.location.hash = encodeURIComponent(jsonText);

                document.getElementById("quiz-title").innerText = quizData.quizname;
                let quizContent = document.getElementById("quiz-content");
                quizContent.innerHTML = "";

                quizData.questions.forEach((q, index) => {
                    let questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");
                    questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

                    if (q.type === "multiple-choice") {
                        q.choices.forEach(choice => {
                            let radioBtn = `<input type="radio" name="q${index}" value="${choice}"> ${choice}<br>`;
                            questionDiv.innerHTML += radioBtn;
                        });
                    } else if (q.type === "written") {
                        questionDiv.innerHTML += `<input type="text" id="q${index}">`;
                    }

                    quizContent.appendChild(questionDiv);
                });

                document.getElementById("quiz-section").style.display = "block";
            } catch (error) {
                alert("Invalid JSON format. Please check your input.");
            }
        }

        function submitQuiz() {
            let score = 0;
            let results = "<h3>Results:</h3>";
            quizData.questions.forEach((q, index) => {
                let userAnswer;
                if (q.type === "multiple-choice") {
                    let selected = document.querySelector(`input[name='q${index}']:checked`);
                    if (selected) userAnswer = selected.value;
                } else if (q.type === "written") {
                    userAnswer = document.getElementById(`q${index}`).value.trim();
                }
                if (userAnswer) {
                    if (userAnswer.toLowerCase() === q.answer.toLowerCase()) {
                        score++;
                        results += `<p style='color: lightgreen;'>✔ ${q.question} - Correct</p>`;
                    } else {
                        results += `<p style='color: lightcoral;'>✘ ${q.question} - Incorrect (Correct answer: ${q.answer})</p>`;
                    }
                } else {
                    results += `<p style='color: lightcoral;'>✘ ${q.question} - No answer provided (Correct answer: ${q.answer})</p>`;
                }
            });
            results += `<h3>Your score: ${score} out of ${quizData.questions.length}</h3>`;
            document.getElementById("quiz-results").innerHTML = results;
        }

        // Auto-load quiz from URL hash
        function loadQuizFromHash() {
            if (window.location.hash) {
                let jsonText = decodeURIComponent(window.location.hash.substring(1));
                document.getElementById("quiz-json").value = jsonText;
                generateQuiz();
            }
        }

        // Run on page load
        window.onload = loadQuizFromHash;
    </script>
</body>
</html>
